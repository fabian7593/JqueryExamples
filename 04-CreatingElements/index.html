<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script>
        /*
        Ejemplos de manipulacion del DOM:
            -Creating Elements
                *$("<a/>",{
                    html: "This is a <strong>new</strong> link",
                    "class":"link",
                    href: "page.html"
                });
            -Remove Elements
                *$("selector").remove();
                *$("selector").detach(); -> Separa los elementos del DOM pero te los guarda para futurio uso, ya sea para funciones o variables
                *$("selector").empty();

            -Reemplazar
                *$("selector").replaceAll("content");
                *$("selector").replaceWith("content");

            -Agrupar Elementos
                $("selector").wrap();
                $("selector").wrapAll();
                $("selector").wrapInner();
                $("selector").unwrap();

        */
        function createLinkElement() {
            var element = $("<a/>", {
                html: "This is a <strong>new</strong> link ",
                "class": "link",
                href: "page.html"
            });//appendTo("#content");
            $("#content").append(element);
        }

        //Remover
        function removeElement() {
            $("a").remove();
        }
        function emptyElement() {
            $("#content").empty();
        }

        //Reemplazar
        function reemplazarA() {
            $("p").replaceAll("a");
        }
        function reemplazarCon() {
            $("p").replaceWith($("a"));
        }
    </script>
</head>
<body>
    <div id="content">
        <p>All Links will be here</p>
    </div>
    <div style="margin-top:15px;">
        <button type="button" onclick="createLinkElement()">Create A Element</button>
    </div>
    <div style="margin-top:15px;">
        <button type="button" onclick="removeElement()">Remove</button>
        <button type="button" onclick="emptyElement()">Empty Div</button>
    </div>
    <div style="margin-top:15px;">
        <button type="button" onclick="reemplazarA()">Reemplazar Todos</button>
        <button type="button" onclick="reemplazarCon()">Reemplazar Con</button>
    </div>
</body>
</html>
